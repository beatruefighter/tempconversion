<html>

<head>
<br><br><br><br><br><br>
  <title>Temperature Converter in AngularJS</title>

</head>

<style>

body {

  font-family: arial;

  font-size: 25px;

  font-weight: bold;
  background: rgb(160, 76, 76);
  text-align: center;

}

</style>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js">

</script>

<body >

    <div ng-app ng-init="f=32;c=0">

		

    <b>Temperature Converter in AngularJS</b><br>

    <div><br>

      Fahrenheit to Celsius: <input type="number" ng-model="f"> {{((f-32) * 5 / 9) | number : 2}} &deg;c

    </div>

		<br>

    <div>

      Celsius to Fahrenheit: <input type="number" ng-model="c"> {{c * 9 / 5 + 32 | number : 2}} &deg;f

    </div>

</div>

  </body>

</html>
